<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Import leaflet.css-->
    <link type="text/css" rel="stylesheet" href="css/leaflet.css"/>
    <!--Import style.css-->
    <link type="text/css" rel="stylesheet" href="css/style.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Logo</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="badges.html">Components</a></li>
            <li><a href="collapsible.html">JavaScript</a></li>
            </ul>
        </div>
    </nav>

    <div id="map"></div>

    <a class="waves-effect waves-light btn" onclick="publishSetGoal()">charge</a>
    <a class="waves-effect waves-light btn" onclick="callFollowRoute()">route</a>
    <a class="waves-effect waves-light btn" onclick="initialPose()">initial pose</a>
    <a class="waves-effect waves-light btn" onclick="callGasCenter()">gas center</a>

    <!-- Make this nicer with some icon lighting up when online. -->
    <div id="statusIndicator">
        <p id="connecting">
            Connecting to rosbridge...
        </p>
        <p id="connected" style="color:#00D600; display:none">
            Connected
        </p>
        <p id="error" style="color:#FF0000; display:none">
            Error in the backend!
        </p>
        <p id="closed" style="display:none">
            Connection closed.
        </p>
        <i class="large material-icons" id ="connection-symbol">wifi</i>
    </div>

    <div class="card" id = "gas-dial-container">
        <div class="card-image waves-effect waves-block waves-light">
            <center><h1 class="activator" id = "gas-dial">55</h1></center>
        </div>
        <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">Gas Level<i class="material-icons right">more_vert</i></span>
        </div>
        <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">Gas Level<i class="material-icons right">close</i></span>
            <p>Here is some more information about this product that is only revealed once clicked on.</p>
        </div>
    </div>

    <img src="http://localhost:8080/stream?topic=/camera/rgb/image_raw">

    <!--JavaScript at end of body for optimized loading-->
    <!--Could look up all the files online (probably better)-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/leaflet.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script type="text/javascript" src="js/roslib.js"></script>
    <script type="text/javascript" src="js/connect.js"></script>
    <script type="text/javascript" src="js/click-map.js"></script>
    <script type="text/javascript" src="js/button-map.js"></script>
    <script type="text/javascript" src="js/get-position.js"></script>
    <script type="text/javascript" src="js/send-route.js"></script>
    <script type="text/javascript" src="js/initial-pose.js"></script>
    <script type="text/javascript" src="js/gas-level.js"></script>
    <script type="text/javascript" src="js/gas-center.js"></script>

  </body>
</html>
