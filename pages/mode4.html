<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
    <!--Import leaflet.css-->
    <link type="text/css" rel="stylesheet" href="../css/leaflet.css" />
    <!--Import style.css-->
    <link type="text/css" rel="stylesheet" href="../css/style.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper blue-grey">
                    <a href="../index.html" class="brand-logo">Peon</a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="mode1.html">Mode 1</a></li>
                        <li><a href="mode2.html">Mode 2</a></li>
                        <li><a href="mode3.html">Mode 3</a></li>
                        <li class="active"><a href="#!">Mode 4</a></li>
                        <li><a href="mode5.html">Mode 5</a></li>
                        <li><i class="material-icons" id ="connection-symbol">wifi</i></li>
                    </ul>
                </div>
            </nav>
        </div>

    <div class="section white">
        <div class="row container">
            <h2 class="header">Mode 4</h2>
            <p class="grey-text text-darken-3 lighten-3">The robot will follow a pre-defined path, detect obstacles and
                take a picture of the obstacle.</p>
        </div>

        <div class="row container">
            <div class="col xl8">
                <div id="map"></div>
            </div>
        </div>
        <div class="row container">
            <a class="waves-effect waves-light btn-large" onclick="callFollowRoute()">Follow</a>
        </div>
        <div class="row container">
            <div class="switch">
                <label>
                    Photograh
                    <input type="checkbox" id="drive-around">
                    <span class="lever"></span>
                    Drive Around
                </label>
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>The Obstacle</h4>
            <div class="row container center">
                <img id="obstacle-img" src="../img/captures/capture.jpg" />
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">OK</a>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <!--Could look up all the files online (probably better)-->
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/leaflet.js"></script>
    <script type="text/javascript" src="../js/map.js"></script>
    <script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script type="text/javascript" src="../js/roslib.js"></script>
    <script type="text/javascript" src="../js/connect.js"></script>
    <script type="text/javascript" src="../js/get-position.js"></script>
    <script type="text/javascript" src="../js/send-route.js"></script>
    <script type="text/javascript" src="../js/take-picture.js"></script>
    <script type="text/javascript" src="../js/drive-around.js"></script>
    <script type="text/javascript" src="../js/enclosing-obstacles.js"></script>

</body>

</html>
