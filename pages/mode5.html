<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
    <!--Import leaflet.css-->
    <link type="text/css" rel="stylesheet" href="../css/leaflet.css"/>
    <!--Import style.css-->
    <link type="text/css" rel="stylesheet" href="../css/style.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper blue-grey">
                    <a href="../index.html" class="brand-logo">Peon</a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="mode1.html">Mode 1</a></li>
                        <li><a href="mode2.html">Mode 2</a></li>
                        <li><a href="mode3.html">Mode 3</a></li>
                        <li><a href="mode4.html">Mode 4</a></li>
                        <li class="active"><a href="#!">Mode 5</a></li>
                        <li><i class="material-icons" id ="connection-symbol">wifi</i></li>
                    </ul>
                </div>
            </nav>
        </div>

    <div class="section white">
        <div class="row container">
            <h2 class="header">Mode 5</h2>
            <p class="grey-text text-darken-3 lighten-3">Send navigation commands, pause the command and perform teleoperation, then continue.</p>
        </div>

        <div class="row container">
            <div class="col m6">
                <img style="width: 480px;" src="http://localhost:8080/stream?topic=/turtlebot3_camera">
                <form action="#" style="width: 480px;">
                    <p class="range-field">
                        <input type="range" id="vel_slider" min="0" max="100" />
                    </p>
                </form>
                <a class="waves-effect waves-light btn-large" id="following-btn" onclick="toggleFollowing()">Follow</a>
            </div>
            <div class="col m6">
                <div id="map"></div>
            </div>
        </div>

    </div>

    <!--JavaScript at end of body for optimized loading-->
    <!--Could look up all the files online (probably better)-->
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/leaflet.js"></script>
    <script type="text/javascript" src="../js/map.js"></script>
    <script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script type="text/javascript" src="../js/roslib.js"></script>
    <script type="text/javascript" src="../js/connect.js"></script>
    <script type="text/javascript" src="../js/teleop.js"></script>
    <script type="text/javascript" src="../js/click-map.js"></script>
    <script type="text/javascript" src="../js/get-position.js"></script>
    <script type="text/javascript" src="../js/cancel-navigation.js"></script>

</body>

</html>
